<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas seguras</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <section class="conteudo">
    <div class="conteudo-titulo">
    <img src="unlock.svg" alt="cadeado">
    <h1 class="titulo-principal">Gerador de senhas</h1>
    <p class="titulo-secundario">gere instantaneamente uma senha aleatoria</p>
    </div>
    
    <div class="conteudo-senha">
     <label for="senha">senha</label>
     <input name="senha" type="text" id="campo-senha"/>
    </div>

    <div class="parametro-senha">
        <h3>Personalize sua senha</h3>
        <div class="parametro--coluna-senha">
            <div class="senha-coluna">
                <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div> 

           </div>
             <div class="senha-coluna">
                <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
                <div class="parametro-senha-checkbox"> 
                    <input type="checkbox" name="maiusculo" id=""  class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                  
                </div>
                <div class="parametro-senha-checkbox"> 
                    <input type="checkbox" name="maiusculo" id=""  class="checkbox" checked>
                    <label for="minuscula">Letras minúsculas</label>
                  
                </div>
                <div class="parametro-senha-checkbox"> 
                    <input type="checkbox" name="maiusculo" id=""  class="checkbox" checked>
                    <label for="numeros">Números</label>
                  
                </div>
                <div class="parametro-senha-checkbox"> 
                    <input type="checkbox" name="maiusculo" id=""  class="checkbox" checked>
                    <label for="simbolos">simbolos</label>
                  
                </div>
               
              </div> 
            <div class="senha-coluna">
                <h4 class="parametro-senha__titulo">força da senha</h4>
                <div class="barra"></div> 
                <div class="forca"> </div>
                <div class="parametro-senha-textos">
                    <p>fraca</p>
                    <p>média</p>
                    <p>forte</p>
                </div>

                
                  
                

            </div>

        </div>
    </div>  
    </section>


    <script src="main.js"></script>
</body>
</html>
